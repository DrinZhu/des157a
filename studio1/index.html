<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Studio 1</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
         <h1>MAD LIBS</h1>
    </header>
    <main>
        <p>Please enter some words first...</p>
        <form>
            <div class="left">
                <label for="plant">1. Enter a kind of plant</label>
                <input type="text" id="plant">
                <label for="god">2. Enter a god</label>
                <input type="text" id="god">
                <label for="body1">3. Enter a body part except mouth</label>
                <input type="text" id="body1">
                <label for="body2">4. Enter another body part except mouth</label>
                <input type="text" id="body2">
                <label for="verb">5. Enter a verb</label>
                <input type="text" id="verb">
                <label for="adj">6. Enter an adjective</label>
                <input type="text" id="adj">
            </div>
            <div class="right">
                <input type="submit" value="Submit">
            </div>
        </form>
        <article id="madlib"></article>
    </main>
    <footer>
    </footer> 
</body>
</html>
